<ion-content color="light">
  <section class="sec-slider">
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide *ngFor="let items of dataImagesObj">
        <ion-row>
          <ion-col size="12">
            <img [src]="items.url" alt="img" />
          </ion-col>
        </ion-row>
      </ion-slide>
    </ion-slides>
  </section>

  <section class="sec-inf">
    <div class="ion-padding">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <p class="text">Become a</p>
            <h2 class="title">MasterChef ðŸ¥˜</h2>
            <p class="text-one">
              Get recipies from the MasterChef ðŸ¥— all <br />
              around the world to fullfill your cravings.
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </section>

  <section class="sec-btn">
    <div class="circle" [routerLink]="['/home']">
      <ion-icon name="chevron-forward-circle-outline"></ion-icon>
    </div>
  </section>
</ion-content>
